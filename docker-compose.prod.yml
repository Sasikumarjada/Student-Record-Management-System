version: "3.8"

services:
  web:
    build: .
    restart: unless-stopped
    environment:
      # In production point these to your managed RDS or set up a MySQL container
      MYSQL_HOST: "${MYSQL_HOST}"
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      PORT: 5000
    ports:
      - "5000:5000"

# Note: For production you may want a separate DB service (RDS or self-managed).
