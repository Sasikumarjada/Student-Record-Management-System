version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: student-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: student_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - student-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
    depends_on:
      - mysql
    networks:
      - student-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - student-network

volumes:
  mysql_data:

networks:
  student-network:
    driver: bridge
